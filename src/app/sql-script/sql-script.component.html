<!-- Header -->
<header class="text-white py-3 mb-4" style="background-color: #001f3d;">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">Script Hub</h1>
      <span class="small">Manage Script Hub Efficiently</span>
    </div>
</header>

<!-- Main Content -->
<div class="container py-5">
    <h2 class="text-center mb-4 fw-bold">Script Hub</h2>

    <!-- Search & Actions Row -->
    <div class="row g-3 mb-4 align-items-center">
      <div class="col-md-6">
        <input 
          [(ngModel)]="searchKey" 
          type="text" 
          class="form-control form-control-lg" 
          placeholder="üîç Search by Key, Script, or Description"
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="filter()">
          <i class="bi bi-search me-1"></i> Search
        </button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100" (click)="openAddModal()">‚ûï Add</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-warning w-100" (click)="exportToExcel()">
          <i class="bi bi-file-earmark-spreadsheet"></i> Export Excel
        </button>
      </div>
    </div>

    <!-- Table to Display Scripts -->
    <div class="table-responsive shadow-sm">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table" style="background-color: #001f3d; color: white;">
            <tr>
              <th style="width: 15%;">Key</th>
              <th style="width: 40%;">Script</th>
              <th style="width: 35%;">Description</th>
              <th style="width: 10%;">Actions</th>
            </tr>
          </thead>
          <tbody style="background-color: #f8f9fa;">
            <tr *ngFor="let s of filteredScripts" style="background-color: #001f3d;">
              <td>{{ s.Key }}</td>
              <td>
                <pre class="mb-0 text-wrap">{{ s.Script }}</pre>
              </td>
              <td>{{ s.Description }}</td>
              <td>
                <div class="d-flex gap-1">
                  <button class="btn btn-sm btn-warning" (click)="editScript(s)">
                    <i class="bi bi-pencil"></i> Edit
                  </button>
                  <button class="btn btn-sm btn-danger" (click)="deleteScript(s.Key)">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    <!-- Add/Edit Script Modal -->
    <div class="modal fade" id="scriptModal" tabindex="-1" aria-labelledby="scriptModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content shadow-lg">
          <div class="modal-header">
            <h5 class="modal-title" id="scriptModalLabel">{{ isEditMode ? '‚úèÔ∏è Edit Script' : '‚ûï Add New Script' }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="modal-body">
            <form (ngSubmit)="submitScript()" novalidate>
              <!-- Key -->
              <div class="row mb-3">
                <label for="key" class="col-md-2 col-form-label">Key</label>
                <div class="col-md-10">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="key"
                    name="Key"
                    [(ngModel)]="newScript.Key"
                    placeholder="Enter a unique key"
                    required
                    [readonly]="isEditMode"
                  />
                </div>
              </div>
        
              <!-- Script -->
              <div class="row mb-3">
                <label for="script" class="col-md-2 col-form-label">Script</label>
                <div class="col-md-10">
                  <textarea
                    class="form-control form-control-lg"
                    id="script"
                    name="Script"
                    rows="4"
                    [(ngModel)]="newScript.Script"
                    placeholder="Enter your SQL script here"
                    required
                  ></textarea>
                </div>
              </div>
        
              <!-- Description -->
              <div class="row mb-4">
                <label for="description" class="col-md-2 col-form-label">Description</label>
                <div class="col-md-10">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="description"
                    name="Description"
                    [(ngModel)]="newScript.Description"
                    placeholder="Enter description"
                    required
                  />
                </div>
              </div>
        
              <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg px-5">
                  {{ isEditMode ? 'Update Script' : 'Add Script' }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-5 border-top">
    <div class="container">
      <small class="text-muted">¬© 2025 Script Hub</small>
    </div>
</footer>
